<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Node Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #drawflow { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
            background: #0f1419;
        }
        .drawflow .parent-drawflow {
            cursor: grab;
        }
        .drawflow .parent-drawflow:active {
            cursor: grabbing;
        }
        .drawflow .drawflow-node {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
            border: 1.5px solid rgba(139, 92, 246, 0.4);
            border-radius: 16px;
            padding: 16px;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            cursor: move;
            user-select: none;
            touch-action: none;
            position: absolute;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .drawflow .drawflow-node.node-start {
            border: 2px solid rgba(34, 197, 94, 0.8);
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
        }
        .drawflow .drawflow-node.node-end {
            border: 2px solid rgba(239, 68, 68, 0.8);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }
        .drawflow .drawflow-node.node-connected {
            border: 1.5px solid rgba(139, 92, 246, 0.6);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
        }
        .drawflow .drawflow-node.node-disconnected {
            border: 1.5px solid rgba(107, 114, 128, 0.4);
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.6) 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            opacity: 0.7;
        }
        .drawflow .drawflow-node.dragging {
            opacity: 0.8;
            z-index: 9999 !important;
            box-shadow: 0 16px 64px rgba(139, 92, 246, 0.5);
        }
        .drawflow .drawflow-node .title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #f9fafb;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .drawflow .drawflow-node .title .node-icon {
            font-size: 18px;
            line-height: 1;
        }
        .drawflow .drawflow-node .content {
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.5;
        }
        .drawflow .connection .main-path {
            stroke: rgba(139, 92, 246, 0.6);
            stroke-width: 2.5;
            fill: none;
        }
        .drawflow .drawflow-node .input,
        .drawflow .drawflow-node .output {
            border: 3px solid rgba(139, 92, 246, 0.6);
            background: #1a1d29;
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
            position: relative;
        }
        .drawflow .drawflow-node .input.connected {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.15);
        }
        .drawflow .drawflow-node .input:active,
        .drawflow .drawflow-node .output:active {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }
        .drawflow .drawflow-node .output.connection-active {
            transform: scale(1.4);
            border-color: rgba(139, 92, 246, 0.9);
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.9);
        }
        body.creating-connection .drawflow .drawflow-node .input {
            border-color: rgba(34, 197, 94, 0.8);
            background: rgba(34, 197, 94, 0.2);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
            animation: pulse-input 1.2s ease-in-out infinite;
        }
        @keyframes pulse-input {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
                box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
            }
            50% { 
                transform: scale(1.3); 
                opacity: 0.9;
                box-shadow: 0 0 25px rgba(34, 197, 94, 0.9);
            }
        }
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .zoom-btn {
            width: 56px;
            height: 56px;
            background: rgba(139, 92, 246, 0.95);
            border: 2px solid rgba(139, 92, 246, 0.6);
            border-radius: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.15s ease;
            user-select: none;
            touch-action: manipulation;
        }
        .zoom-btn:active {
            transform: scale(0.92);
        }
    </style>
</head>
<body>
    <div id="drawflow"></div>
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="resetZoom()" style="font-size: 20px;">âŠ™</button>
    </div>
    
    <script>
        // Init Drawflow
        const container = document.getElementById('drawflow');
        const editor = new Drawflow(container);
        editor.reroute = true;
        editor.curvature = 0.5;
        editor.force_first_input = false;
        editor.editor_mode = 'edit';
        editor.start();
        
        // Variables de zoom
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        const MIN_ZOOM = 0.3;
        const MAX_ZOOM = 3;
        
        // Variables pour le pinch
        let isPinching = false;
        let initialPinchDistance = 0;
        let initialPinchZoom = 1;
        let pinchCenterX = 0;
        let pinchCenterY = 0;
        
        // Variables pour le pan (navigation Ã  1 doigt)
        let isPanning = false;
        let panStartX = 0;
        let panStartY = 0;
        let panInitialX = 0;
        let panInitialY = 0;
        
        // Appliquer la transformation
        function applyTransform() {
            editor.zoom = zoom;
            editor.canvas_x = panX;
            editor.canvas_y = panY;
            editor.precanvas.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
            editor.precanvas.style.transformOrigin = '0 0';
        }
        
        // Zoom avec point focal
        function zoomAt(clientX, clientY, scale) {
            const rect = container.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // Position dans le monde avant zoom
            const worldX = (x - panX) / zoom;
            const worldY = (y - panY) / zoom;
            
            // Nouveau zoom
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, scale));
            
            // Nouvelle position pour garder le point fixe
            panX = x - worldX * newZoom;
            panY = y - worldY * newZoom;
            zoom = newZoom;
            
            applyTransform();
        }

        function resetZoom() {
            zoom = 1;
            panX = 0;
            panY = 0;
            applyTransform();
        }
        
        // Calcul distance entre 2 touches
        function getDistance(t1, t2) {
            const dx = t1.clientX - t2.clientX;
            const dy = t1.clientY - t2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Gestion du pinch-to-zoom et du pan
        container.addEventListener('touchstart', (e) => {
            const isOnNode = e.target.closest('.drawflow-node');
            
            if (e.touches.length === 2 && !isOnNode) {
                // Mode pinch : dÃ©sactiver le pan et initialiser le pinch
                isPanning = false;
                isPinching = true;
                initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
                initialPinchZoom = zoom;
                pinchCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                pinchCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                e.preventDefault();
            } else if (e.touches.length === 1 && !isOnNode && !isPinching) {
                // Mode pan : initialiser la navigation Ã  1 doigt
                isPanning = true;
                panStartX = e.touches[0].clientX;
                panStartY = e.touches[0].clientY;
                panInitialX = panX;
                panInitialY = panY;
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchmove', (e) => {
            if (isPinching && e.touches.length === 2) {
                // Mode pinch : zoom avec 2 doigts
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / initialPinchDistance) * initialPinchZoom;
                
                const currentCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const currentCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                
                // Zoom au point focal initial
                zoomAt(pinchCenterX, pinchCenterY, scale);
                
                // Ajouter le dÃ©placement du centre
                const dx = currentCenterX - pinchCenterX;
                const dy = currentCenterY - pinchCenterY;
                panX += dx;
                panY += dy;
                pinchCenterX = currentCenterX;
                pinchCenterY = currentCenterY;
                
                applyTransform();
                e.preventDefault();
            } else if (isPanning && e.touches.length === 1 && !e.target.closest('.drawflow-node')) {
                // Mode pan : navigation Ã  1 doigt
                const dx = e.touches[0].clientX - panStartX;
                const dy = e.touches[0].clientY - panStartY;
                
                panX = panInitialX + dx;
                panY = panInitialY + dy;
                
                applyTransform();
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
            }
            if (e.touches.length === 0) {
                isPanning = false;
            }
        }, { passive: false });
        
        container.addEventListener('touchcancel', () => {
            isPinching = false;
            isPanning = false;
        }, { passive: false });
        
        // ============================================
        // GESTION DES NÅ’UDS
        // ============================================
        
        let isDraggingNode = false;
        let dragNode = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let nodeStartX = 0;
        let nodeStartY = 0;
        let activeOutput = null;
        let longPressTimer = null;
        let isReconnecting = false;
        let reconnectSourceNode = null;
        let reconnectSourceOutput = null;
        let reconnectOriginalTarget = null;
        
        // Variables pour le double-tap
        let lastTapTime = 0;
        let lastTapNode = null;
        const DOUBLE_TAP_DELAY = 300; // ms
        const LONG_PRESS_DELAY = 400; // ms
        
        document.addEventListener('touchstart', (e) => {
            const node = e.target.closest('.drawflow-node');
            const input = e.target.closest('.input');
            const output = e.target.closest('.output');
            
            // Si on touche un input connectÃ©, dÃ©marrer le timer pour dÃ©placer la connexion
            if (input && node) {
                const nodeId = node.id.replace('node-', '');
                const nodeData = editor.drawflow.drawflow.Home.data[nodeId];
                
                // VÃ©rifier si cet input a une connexion
                let hasConnection = false;
                let inputName = 'input_1';
                const inputClasses = input.className.split(' ');
                for (const cls of inputClasses) {
                    if (cls.startsWith('input_')) {
                        inputName = cls;
                        break;
                    }
                }
                
                if (nodeData.inputs && nodeData.inputs[inputName] && 
                    nodeData.inputs[inputName].connections && 
                    nodeData.inputs[inputName].connections.length > 0) {
                    hasConnection = true;
                }
                
                if (hasConnection) {
                    // DÃ©marrer le timer pour le long appui
                    longPressTimer = setTimeout(() => {
                        // RÃ©cupÃ©rer la connexion existante
                        const connection = nodeData.inputs[inputName].connections[0];
                        const sourceNodeId = connection.node;
                        const sourceOutputName = connection.input; // Dans drawflow, c'est inversÃ©
                        
                        // Supprimer la connexion existante
                        try {
                            editor.removeSingleConnection(
                                sourceNodeId,
                                parseInt(nodeId),
                                sourceOutputName,
                                inputName
                            );
                            
                            // Activer le mode reconnexion
                            isReconnecting = true;
                            reconnectSourceNode = document.getElementById('node-' + sourceNodeId);
                            reconnectSourceOutput = reconnectSourceNode?.querySelector('.' + sourceOutputName);
                            reconnectOriginalTarget = { 
                                nodeId, 
                                inputName,
                                sourceNodeId: sourceNodeId.toString(),
                                sourceOutputName
                            };
                            
                            if (reconnectSourceOutput) {
                                document.body.classList.add('creating-connection');
                                reconnectSourceOutput.classList.add('connection-active');
                                activeOutput = reconnectSourceOutput;
                                
                                // Simuler un Ã©vÃ©nement mousedown sur l'output pour que Drawflow prenne le relais
                                const touch = e.touches[0];
                                const rect = reconnectSourceOutput.getBoundingClientRect();
                                
                                // CrÃ©er un Ã©vÃ©nement mousedown synthÃ©tique
                                const mouseDownEvent = new MouseEvent('mousedown', {
                                    bubbles: true,
                                    cancelable: true,
                                    view: window,
                                    clientX: rect.left + rect.width / 2,
                                    clientY: rect.top + rect.height / 2
                                });
                                
                                reconnectSourceOutput.dispatchEvent(mouseDownEvent);
                                
                                // Ensuite crÃ©er un mousemove pour initier le drag
                                setTimeout(() => {
                                    const mouseMoveEvent = new MouseEvent('mousemove', {
                                        bubbles: true,
                                        cancelable: true,
                                        view: window,
                                        clientX: touch.clientX,
                                        clientY: touch.clientY
                                    });
                                    document.dispatchEvent(mouseMoveEvent);
                                }, 10);
                                
                                if (navigator.vibrate) {
                                    navigator.vibrate([40, 30, 40]);
                                }
                            }
                            
                            analyzeGraph();
                            updateConnectedInputs();
                        } catch (err) {
                            console.error('Erreur suppression connexion:', err);
                        }
                    }, LONG_PRESS_DELAY);
                }
            }
            
            // Si on touche un output, activer le mode crÃ©ation de connexion
            if (output) {
                document.body.classList.add('creating-connection');
                output.classList.add('connection-active');
                activeOutput = output;
                
                if (navigator.vibrate) {
                    navigator.vibrate(40);
                }
                return;
            }
            
            // Gestion du double-tap pour supprimer
            if (node && !input && !output) {
                const now = Date.now();
                const nodeId = node.id.replace('node-', '');
                
                if (lastTapNode === nodeId && now - lastTapTime < DOUBLE_TAP_DELAY) {
                    // Double-tap dÃ©tectÃ©
                    if (confirm('Supprimer ce nÅ“ud ?')) {
                        editor.removeNodeId('node-' + nodeId);
                        analyzeGraph();
                    }
                    lastTapNode = null;
                    lastTapTime = 0;
                    e.preventDefault();
                    e.stopPropagation();
                    return;
                } else {
                    lastTapNode = nodeId;
                    lastTapTime = now;
                }
            }
            
            // Gestion normale du nÅ“ud (dÃ©placement)
            if (node && !input && !output) {
                isDraggingNode = true;
                dragNode = node;
                dragNode.classList.add('dragging');
                
                dragStartX = e.touches[0].clientX;
                dragStartY = e.touches[0].clientY;
                
                const nodeId = node.id.replace('node-', '');
                const data = editor.drawflow.drawflow.Home.data[nodeId];
                if (data) {
                    nodeStartX = data.pos_x;
                    nodeStartY = data.pos_y;
                }
                
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            // Annuler le timer de long appui si le doigt bouge
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            // Si on est en mode reconnexion, transmettre les mouvements Ã  Drawflow
            if (isReconnecting && e.touches.length > 0) {
                const touch = e.touches[0];
                const mouseMoveEvent = new MouseEvent('mousemove', {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                document.dispatchEvent(mouseMoveEvent);
                e.preventDefault();
                return;
            }
            
            if (isDraggingNode && dragNode) {
                const dx = (e.touches[0].clientX - dragStartX) / zoom;
                const dy = (e.touches[0].clientY - dragStartY) / zoom;
                
                const newX = nodeStartX + dx;
                const newY = nodeStartY + dy;
                
                dragNode.style.left = newX + 'px';
                dragNode.style.top = newY + 'px';
                
                const nodeId = dragNode.id.replace('node-', '');
                const data = editor.drawflow.drawflow.Home.data[nodeId];
                if (data) {
                    data.pos_x = newX;
                    data.pos_y = newY;
                    editor.updateConnectionNodes('node-' + nodeId);
                }
                
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
            // Annuler le timer de long appui
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            // Si on est en mode reconnexion, envoyer un mouseup Ã  Drawflow
            if (isReconnecting && e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                const mouseUpEvent = new MouseEvent('mouseup', {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                document.dispatchEvent(mouseUpEvent);
                
                // VÃ©rifier si une connexion a Ã©tÃ© crÃ©Ã©e
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const targetInput = element?.closest('.input');
                const targetNode = element?.closest('.drawflow-node');
                
                if (targetInput && targetNode && reconnectOriginalTarget) {
                    // Une nouvelle connexion a Ã©tÃ© faite, c'est bon
                    if (navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                } else {
                    // Pas de nouvelle connexion, restaurer l'ancienne
                    if (reconnectOriginalTarget) {
                        setTimeout(() => {
                            try {
                                editor.addConnection(
                                    parseInt(reconnectOriginalTarget.sourceNodeId),
                                    parseInt(reconnectOriginalTarget.nodeId),
                                    reconnectOriginalTarget.sourceOutputName,
                                    reconnectOriginalTarget.inputName
                                );
                                analyzeGraph();
                                updateConnectedInputs();
                            } catch (err) {
                                console.error('Erreur restauration connexion:', err);
                            }
                        }, 50);
                    }
                }
                
                document.body.classList.remove('creating-connection');
                if (activeOutput) {
                    activeOutput.classList.remove('connection-active');
                }
                activeOutput = null;
                isReconnecting = false;
                reconnectSourceNode = null;
                reconnectSourceOutput = null;
                reconnectOriginalTarget = null;
                
                setTimeout(() => {
                    analyzeGraph();
                    updateConnectedInputs();
                }, 100);
                
                e.preventDefault();
                return;
            }
            
            // Nettoyer l'Ã©tat de crÃ©ation de connexion normale
            if (activeOutput) {
                document.body.classList.remove('creating-connection');
                activeOutput.classList.remove('connection-active');
                
                // Vibration de confirmation si connexion rÃ©ussie
                const target = e.changedTouches[0];
                if (target) {
                    const element = document.elementFromPoint(target.clientX, target.clientY);
                    const targetInput = element?.closest('.input');
                    if (targetInput && navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                }
                
                activeOutput = null;
            }
            
            if (isDraggingNode && dragNode) {
                dragNode.classList.remove('dragging');
                isDraggingNode = false;
                dragNode = null;
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        document.addEventListener('touchcancel', (e) => {
            // Annuler le timer de long appui
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            // Restaurer la connexion si on Ã©tait en mode reconnexion
            if (isReconnecting && reconnectOriginalTarget) {
                setTimeout(() => {
                    try {
                        editor.addConnection(
                            parseInt(reconnectOriginalTarget.sourceNodeId),
                            parseInt(reconnectOriginalTarget.nodeId),
                            reconnectOriginalTarget.sourceOutputName,
                            reconnectOriginalTarget.inputName
                        );
                        analyzeGraph();
                        updateConnectedInputs();
                    } catch (err) {
                        console.error('Erreur restauration connexion:', err);
                    }
                }, 50);
            }
            
            // Nettoyer l'Ã©tat de crÃ©ation de connexion
            if (activeOutput) {
                document.body.classList.remove('creating-connection');
                activeOutput.classList.remove('connection-active');
                activeOutput = null;
            }
            
            isReconnecting = false;
            reconnectSourceNode = null;
            reconnectSourceOutput = null;
            reconnectOriginalTarget = null;
            
            if (isDraggingNode && dragNode) {
                dragNode.classList.remove('dragging');
                isDraggingNode = false;
                dragNode = null;
            }
        }, { passive: false });
        
        // ============================================
        // ANALYSE DU GRAPHE ET COLORATION DES NÅ’UDS
        // ============================================
        
        function analyzeGraph() {
            const data = editor.drawflow.drawflow.Home.data;
            const nodeIds = Object.keys(data);
            
            // RÃ©initialiser les classes
            nodeIds.forEach(id => {
                const node = document.getElementById('node-' + id);
                if (node) {
                    node.classList.remove('node-start', 'node-end', 'node-connected', 'node-disconnected');
                }
            });
            
            if (nodeIds.length === 0) return;
            
            // Construire le graphe de connexions
            const graph = {};
            const reverseGraph = {};
            nodeIds.forEach(id => {
                graph[id] = [];
                reverseGraph[id] = [];
            });
            
            // Remplir les connexions
            nodeIds.forEach(id => {
                const node = data[id];
                Object.values(node.outputs || {}).forEach(output => {
                    (output.connections || []).forEach(conn => {
                        const targetId = String(conn.node);
                        graph[id].push(targetId);
                        reverseGraph[targetId].push(id);
                    });
                });
            });
            
            // Trouver les nÅ“uds de dÃ©part (sans entrÃ©es)
            const startNodes = nodeIds.filter(id => reverseGraph[id].length === 0);
            
            // Trouver les nÅ“uds de fin (sans sorties)
            const endNodes = nodeIds.filter(id => graph[id].length === 0);
            
            // DÃ©tecter les boucles avec DFS
            const visited = new Set();
            const recStack = new Set();
            let hasCycle = false;
            
            function detectCycle(nodeId) {
                visited.add(nodeId);
                recStack.add(nodeId);
                
                for (const neighbor of graph[nodeId]) {
                    if (!visited.has(neighbor)) {
                        if (detectCycle(neighbor)) return true;
                    } else if (recStack.has(neighbor)) {
                        return true;
                    }
                }
                
                recStack.delete(nodeId);
                return false;
            }
            
            for (const id of nodeIds) {
                if (!visited.has(id)) {
                    if (detectCycle(id)) {
                        hasCycle = true;
                        break;
                    }
                }
            }
            
            // Si boucle dÃ©tectÃ©e, pas de nÅ“uds de dÃ©part/fin
            if (hasCycle) {
                // Tous les nÅ“uds connectÃ©s sont violets
                const allConnected = new Set();
                nodeIds.forEach(id => {
                    if (graph[id].length > 0 || reverseGraph[id].length > 0) {
                        allConnected.add(id);
                    }
                });
                
                allConnected.forEach(id => {
                    const node = document.getElementById('node-' + id);
                    if (node) node.classList.add('node-connected');
                });
                
                // Les nÅ“uds isolÃ©s sont gris
                nodeIds.forEach(id => {
                    if (!allConnected.has(id)) {
                        const node = document.getElementById('node-' + id);
                        if (node) node.classList.add('node-disconnected');
                    }
                });
                
                return;
            }
            
            // Trouver la plus grande chaÃ®ne connectÃ©e
            function getConnectedChain(startId) {
                const chain = new Set();
                const queue = [startId];
                
                while (queue.length > 0) {
                    const current = queue.shift();
                    if (chain.has(current)) continue;
                    chain.add(current);
                    
                    // Ajouter les successeurs
                    graph[current].forEach(next => {
                        if (!chain.has(next)) queue.push(next);
                    });
                    
                    // Ajouter les prÃ©dÃ©cesseurs
                    reverseGraph[current].forEach(prev => {
                        if (!chain.has(prev)) queue.push(prev);
                    });
                }
                
                return chain;
            }
            
            // Trouver la plus grande chaÃ®ne
            let largestChain = new Set();
            startNodes.forEach(startId => {
                const chain = getConnectedChain(startId);
                if (chain.size > largestChain.size) {
                    largestChain = chain;
                }
            });
            
            // Si aucun nÅ“ud de dÃ©part, prendre le premier nÅ“ud connectÃ©
            if (largestChain.size === 0 && nodeIds.length > 0) {
                largestChain = getConnectedChain(nodeIds[0]);
            }
            
            // Appliquer les couleurs
            if (startNodes.length > 0) {
                startNodes.forEach(id => {
                    if (largestChain.has(id)) {
                        const node = document.getElementById('node-' + id);
                        if (node) node.classList.add('node-start');
                    }
                });
            }
            
            if (endNodes.length > 0) {
                endNodes.forEach(id => {
                    if (largestChain.has(id)) {
                        const node = document.getElementById('node-' + id);
                        if (node) node.classList.add('node-end');
                    }
                });
            }
            
            // NÅ“uds connectÃ©s dans la chaÃ®ne principale (ni dÃ©but ni fin)
            largestChain.forEach(id => {
                const node = document.getElementById('node-' + id);
                if (node && !node.classList.contains('node-start') && !node.classList.contains('node-end')) {
                    node.classList.add('node-connected');
                }
            });
            
            // NÅ“uds dÃ©connectÃ©s (pas dans la chaÃ®ne principale)
            nodeIds.forEach(id => {
                if (!largestChain.has(id)) {
                    const node = document.getElementById('node-' + id);
                    if (node) node.classList.add('node-disconnected');
                }
            });
        }
        
        // Fonction pour marquer les inputs connectÃ©s
        function updateConnectedInputs() {
            const data = editor.drawflow.drawflow.Home.data;
            
            // Retirer toutes les classes connected
            document.querySelectorAll('.input').forEach(input => {
                input.classList.remove('connected');
            });
            
            // Ajouter la classe aux inputs qui ont des connexions
            Object.keys(data).forEach(nodeId => {
                const node = data[nodeId];
                const nodeElement = document.getElementById('node-' + nodeId);
                
                if (node.inputs && nodeElement) {
                    Object.keys(node.inputs).forEach(inputName => {
                        const input = node.inputs[inputName];
                        if (input.connections && input.connections.length > 0) {
                            const inputElement = nodeElement.querySelector('.' + inputName);
                            if (inputElement) {
                                inputElement.classList.add('connected');
                            }
                        }
                    });
                }
            });
        }
        
        // Ã‰couter les changements du graphe
        editor.on('nodeCreated', () => {
            setTimeout(() => {
                analyzeGraph();
                updateConnectedInputs();
            }, 100);
        });
        
        editor.on('nodeRemoved', () => {
            setTimeout(() => {

        editor.on('connectionCreated', () => {

        editor.on('connectionRemoved', () => {

                },
                mix: {

                },
                color: {

                },
                math: {
                    name: 'math', inputs: 2, outputs: 1, class: 'math-node',

                },
                output: {

                    data: { type: 'output' },
                    html: '<div class="title"><span class="node-icon">â‡¥</span> Output</div><div class="content">Final Result</div>'
                }
            };
            
            let tmpl;
            
            // Si nodeData est fourni, l'utiliser
            if (nodeData && nodeData.name) {
                tmpl = {
                    name: nodeData.name || type,
                    inputs: nodeData.inputs || 1,
                    outputs: nodeData.outputs || 1,
                    class: nodeData.class || type + '-node',

                    html: nodeData.html || `<div class="title"><span class="node-icon">${nodeData.icon || 'ðŸ“¦'}</span> ${nodeData.name || type}</div><div class="content">${nodeData.description || ''}</div>`
                };
            } else {
                // Sinon, utiliser les templates existants ou le dÃ©faut
                tmpl = templates[type] || {
                    name: type,
                    inputs: 1,
                    outputs: 1,
                    class: type + '-node',
                    data: { type: type },
                    html: `<div class="title"><span class="node-icon">ðŸ“¦</span> ${type}</div><div class="content">Node</div>`
                };
            }
            
            const x = Math.random() * 300 + 100;
            const y = Math.random() * 200 + 100;
            
            editor.addNode(tmpl.name, tmpl.inputs, tmpl.outputs, x, y, tmpl.class, tmpl.data, tmpl.html);
        }
        
        function exportGraph() {
            const data = editor.export();
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'EXPORT',
                    payload: data
                }));
            }
        }
        
        function clearGraph() {
            editor.clear();
            setTimeout(analyzeGraph, 100);
        }
        
        // Communication React Native
        function setupMessageListener() {
            const handler = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    switch(msg.type) {
                        case 'LOAD_GRAPH':
                            if (msg.payload && msg.payload.drawflow) {
                                editor.import(msg.payload);
                                setTimeout(() => {
                                    analyzeGraph();
                                    updateConnectedInputs();
                                }, 200);
                                if (window.ReactNativeWebView) {
                                    window.ReactNativeWebView.postMessage(JSON.stringify({
                                        type: 'IMPORTED',
                                        payload: { success: true }
                                    }));
                                }
                            }
                            break;
                        case 'ADD_NODE':
                            addNode(msg.payload.nodeType || 'texture', msg.payload.nodeData);
                            break;
                        case 'CLEAR':
                            clearGraph();
                            break;
                        case 'REQUEST_EXPORT':
                            exportGraph();
                            break;
                    }
                } catch (e) {
                    console.error('Message error:', e);
                }
            };
            
            document.addEventListener('message', handler);
            window.addEventListener('message', handler);
        }
        
        setupMessageListener();
        
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'READY',
                payload: { timestamp: Date.now() }
            }));
        }
        
        // Ajouter quelques nÅ“uds de test
        setTimeout(() => {
            addNode('texture');
            addNode('mix');
            addNode('output');
            setTimeout(() => {
                analyzeGraph();
                updateConnectedInputs();
            }, 200);
        }, 100);
    </script>
