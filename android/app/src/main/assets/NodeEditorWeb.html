<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Node Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #drawflow { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
            background: #0f1419;
        }
        .drawflow .parent-drawflow {
            cursor: grab;
        }
        .drawflow .parent-drawflow:active {
            cursor: grabbing;
        }
        .drawflow .drawflow-node {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
            border: 1.5px solid rgba(139, 92, 246, 0.4);
            border-radius: 16px;
            padding: 16px;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            cursor: move;
            user-select: none;
            touch-action: none;
            position: absolute;
        }
        .drawflow .drawflow-node.dragging {
            opacity: 0.8;
            z-index: 9999 !important;
            box-shadow: 0 16px 64px rgba(139, 92, 246, 0.5);
        }
        .drawflow .drawflow-node .title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #f9fafb;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .drawflow .drawflow-node .content {
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.5;
        }
        .drawflow .connection .main-path {
            stroke: rgba(139, 92, 246, 0.6);
            stroke-width: 2.5;
            fill: none;
        }
        .drawflow .drawflow-node .input,
        .drawflow .drawflow-node .output {
            border: 2px solid rgba(139, 92, 246, 0.5);
            background: #1a1d29;
            width: 14px;
            height: 14px;
        }
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .zoom-btn {
            width: 56px;
            height: 56px;
            background: rgba(139, 92, 246, 0.95);
            border: 2px solid rgba(139, 92, 246, 0.6);
            border-radius: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.15s ease;
            user-select: none;
            touch-action: manipulation;
        }
        .zoom-btn:active {
            transform: scale(0.92);
        }
    </style>
</head>
<body>
    <div id="drawflow"></div>
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="resetZoom()" style="font-size: 20px;">âŠ™</button>
    </div>
    
    <script>
        // Init Drawflow
        const container = document.getElementById('drawflow');
        const editor = new Drawflow(container);
        editor.reroute = true;
        editor.curvature = 0.5;
        editor.force_first_input = false;
        editor.editor_mode = 'edit';
        editor.start();
        
        // Variables de zoom
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        const MIN_ZOOM = 0.3;
        const MAX_ZOOM = 3;
        
        // Variables pour le pinch
        let isPinching = false;
        let initialPinchDistance = 0;
        let initialPinchZoom = 1;
        let pinchCenterX = 0;
        let pinchCenterY = 0;
        
        // Variables pour le pan (navigation Ã  1 doigt)
        let isPanning = false;
        let panStartX = 0;
        let panStartY = 0;
        let panInitialX = 0;
        let panInitialY = 0;
        
        // Appliquer la transformation
        function applyTransform() {
            editor.zoom = zoom;
            editor.canvas_x = panX;
            editor.canvas_y = panY;
            editor.precanvas.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
            editor.precanvas.style.transformOrigin = '0 0';
        }
        
        // Zoom avec point focal
        function zoomAt(clientX, clientY, scale) {
            const rect = container.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // Position dans le monde avant zoom
            const worldX = (x - panX) / zoom;
            const worldY = (y - panY) / zoom;
            
            // Nouveau zoom
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, scale));
            
            // Nouvelle position pour garder le point fixe
            panX = x - worldX * newZoom;
            panY = y - worldY * newZoom;
            zoom = newZoom;
            
            applyTransform();
        }

        function resetZoom() {
            zoom = 1;
            panX = 0;
            panY = 0;
            applyTransform();
        }
        
        // Calcul distance entre 2 touches
        function getDistance(t1, t2) {
            const dx = t1.clientX - t2.clientX;
            const dy = t1.clientY - t2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Gestion du pinch-to-zoom et du pan
        container.addEventListener('touchstart', (e) => {
            const isOnNode = e.target.closest('.drawflow-node');
            
            if (e.touches.length === 2 && !isOnNode) {
                // Mode pinch : dÃ©sactiver le pan et initialiser le pinch
                isPanning = false;
                isPinching = true;
                initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
                initialPinchZoom = zoom;
                pinchCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                pinchCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                e.preventDefault();
            } else if (e.touches.length === 1 && !isOnNode && !isPinching) {
                // Mode pan : initialiser la navigation Ã  1 doigt
                isPanning = true;
                panStartX = e.touches[0].clientX;
                panStartY = e.touches[0].clientY;
                panInitialX = panX;
                panInitialY = panY;
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchmove', (e) => {
            if (isPinching && e.touches.length === 2) {
                // Mode pinch : zoom avec 2 doigts
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / initialPinchDistance) * initialPinchZoom;
                
                const currentCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const currentCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                
                // Zoom au point focal initial
                zoomAt(pinchCenterX, pinchCenterY, scale);
                
                // Ajouter le dÃ©placement du centre
                const dx = currentCenterX - pinchCenterX;
                const dy = currentCenterY - pinchCenterY;
                panX += dx;
                panY += dy;
                pinchCenterX = currentCenterX;
                pinchCenterY = currentCenterY;
                
                applyTransform();
                e.preventDefault();
            } else if (isPanning && e.touches.length === 1 && !e.target.closest('.drawflow-node')) {
                // Mode pan : navigation Ã  1 doigt
                const dx = e.touches[0].clientX - panStartX;
                const dy = e.touches[0].clientY - panStartY;
                
                panX = panInitialX + dx;
                panY = panInitialY + dy;
                
                applyTransform();
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
            }
            if (e.touches.length === 0) {
                isPanning = false;
            }
        }, { passive: false });
        
        container.addEventListener('touchcancel', () => {
            isPinching = false;
            isPanning = false;
        }, { passive: false });
        
        // ============================================
        // GESTION DES NÅ’UDS
        // ============================================
        
        let isDraggingNode = false;
        let dragNode = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let nodeStartX = 0;
        let nodeStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            const node = e.target.closest('.drawflow-node');
            if (node && !e.target.closest('.input') && !e.target.closest('.output')) {
                isDraggingNode = true;
                dragNode = node;
                dragNode.classList.add('dragging');
                
                dragStartX = e.touches[0].clientX;
                dragStartY = e.touches[0].clientY;
                
                const nodeId = node.id.replace('node-', '');
                const data = editor.drawflow.drawflow.Home.data[nodeId];
                if (data) {
                    nodeStartX = data.pos_x;
                    nodeStartY = data.pos_y;
                }
                
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            if (isDraggingNode && dragNode) {
                const dx = (e.touches[0].clientX - dragStartX) / zoom;
                const dy = (e.touches[0].clientY - dragStartY) / zoom;
                
                const newX = nodeStartX + dx;
                const newY = nodeStartY + dy;
                
                dragNode.style.left = newX + 'px';
                dragNode.style.top = newY + 'px';
                
                const nodeId = dragNode.id.replace('node-', '');
                const data = editor.drawflow.drawflow.Home.data[nodeId];
                if (data) {
                    data.pos_x = newX;
                    data.pos_y = newY;
                    editor.updateConnectionNodes('node-' + nodeId);
                }
                
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
            if (isDraggingNode && dragNode) {
                dragNode.classList.remove('dragging');
                isDraggingNode = false;
                dragNode = null;
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });
        
        // ============================================
        // FONCTIONS UTILITAIRES
        // ============================================
        
        function addNode(type) {
            const templates = {
                texture: {
                    name: 'texture', inputs: 0, outputs: 1, class: 'texture-node',
                    data: { type: 'texture', filepath: 'texture.png' },
                    html: '<div class="title"><span class="node-icon">ðŸ–¼</span> Texture</div><div class="content">Output: RGB</div>'
                },
                mix: {
                    name: 'mix', inputs: 2, outputs: 1, class: 'mix-node',
                    data: { type: 'mix', factor: 0.5 },
                    html: '<div class="title"><span class="node-icon">ðŸŽ¨</span> Mix</div><div class="content">Factor: 0.5</div>'
                },
                color: {
                    name: 'color', inputs: 0, outputs: 1, class: 'color-node',
                    data: { type: 'color', r: 1.0, g: 1.0, b: 1.0 },
                    html: '<div class="title"><span class="node-icon">ðŸŒˆ</span> Color</div><div class="content">RGB (1, 1, 1)</div>'
                },
                math: {
                    name: 'math', inputs: 2, outputs: 1, class: 'math-node',
                    data: { type: 'math', operation: 'add' },
                    html: '<div class="title"><span class="node-icon">âˆ‘</span> Math</div><div class="content">Operation: Add</div>'
                },
                output: {
                    name: 'output', inputs: 1, outputs: 0, class: 'output-node',
                    data: { type: 'output' },
                    html: '<div class="title"><span class="node-icon">â‡¥</span> Output</div><div class="content">Final Result</div>'
                }
            };
            
            const tmpl = templates[type] || {
                name: 'node', inputs: 1, outputs: 1, class: 'default-node',
                data: { type: 'default' },
                html: '<div class="title">Node</div>'
            };
            
            const x = Math.random() * 300 + 100;
            const y = Math.random() * 200 + 100;
            
            editor.addNode(tmpl.name, tmpl.inputs, tmpl.outputs, x, y, tmpl.class, tmpl.data, tmpl.html);
        }
        
        function exportGraph() {
            const data = editor.export();
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'EXPORT',
                    payload: data
                }));
            }
        }
        
        function clearGraph() {
            editor.clear();
        }
        
        // Communication React Native
        function setupMessageListener() {
            const handler = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    switch(msg.type) {
                        case 'LOAD_GRAPH':
                            if (msg.payload && msg.payload.drawflow) {
                                editor.import(msg.payload);
                                if (window.ReactNativeWebView) {
                                    window.ReactNativeWebView.postMessage(JSON.stringify({
                                        type: 'IMPORTED',
                                        payload: { success: true }
                                    }));
                                }
                            }
                            break;
                        case 'ADD_NODE':
                            addNode(msg.payload.nodeType || 'texture');
                            break;
                        case 'CLEAR':
                            clearGraph();
                            break;
                        case 'REQUEST_EXPORT':
                            exportGraph();
                            break;
                    }
                } catch (e) {
                    console.error('Message error:', e);
                }
            };
            
            document.addEventListener('message', handler);
            window.addEventListener('message', handler);
        }
        
        setupMessageListener();
        
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'READY',
                payload: { timestamp: Date.now() }
            }));
        }
        
        // Ajouter quelques nÅ“uds de test
        setTimeout(() => {
            addNode('texture');
            addNode('mix');
            addNode('output');
        }, 100);
    </script>
</body>
</html>
